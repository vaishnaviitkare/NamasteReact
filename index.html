<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root">
   
    </div>
    <!--Add cdn react links into program so we have react inside program-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--Below react code to display hello world-->
    <script>
        const heading =React.createElement("h1", {}, "Hello World from React");
        //we put this heading inside div so create div as root so all code render inside this div
        //create root to the tag element where we want to put stuff
        const root=ReactDOM.createRoot(document.getElementById("root"));
        root.render(heading);
    </script>
</body>
</html>
